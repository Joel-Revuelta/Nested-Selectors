<h1 class="mt-3">Nested selectors</h1>
<hr>

<form [formGroup]="myForm">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continent:</label>
      <select formControlName="region" class="form-control">
        <option value="">-- Select a Continent --</option>
        <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
      </select>
    </div>
  </div>

    <!-- Countries -->
    <div *ngIf="this.countriesByRegion.length" class="row mb-3">
      <div class="col">
        <label class="form-label">Country:</label>
        <select formControlName="country" class="form-control">
          <option value="">-- Select a Country --</option>
          <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
        </select>
      </div>
    </div>

    <!-- Countries -->
    <div *ngIf="this.borders.length" class="row mb-3">
      <div class="col">
        <label class="form-label">Borders:</label>
        <select formControlName="border" class="form-control">
          <option value="">-- Select a Border --</option>
          <option *ngFor="let border of borders" [value]="border.cca3">{{ border.name }}</option>
        </select>
      </div>
    </div>

</form>


<h3>Form</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>
  Is form valid: {{ myForm.valid }}
</p>
